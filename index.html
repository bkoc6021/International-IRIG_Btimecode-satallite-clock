<!DOCTYPE html>
<html lang="tr">
<head>

  <meta name="screen-orientation" content="landscape">
  <title>IRIG-B Ses Ãœreteci</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #eee;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 { margin-bottom: 0.5em; }
    #clickmsg {
      background: #0a0;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      user-select: none;
    }
  </style>

<body>

  <h1>IRIG-B Ses Ãœreteci</h1>
  <div id="clickmsg">BaÅŸlamak iÃ§in tÄ±klayÄ±n veya dokunun</div>

  <script>
  (() => {
    let ctx, osc, gain;
    let run = false;
    let nextFrameTime = 0;

    function init() {
      ctx = new (window.AudioContext || window.webkitAudioContext)();
      osc = ctx.createOscillator();
      gain = ctx.createGain();
      osc.frequency.value = 1000; // IRIG-B taÅŸÄ±yÄ±cÄ± (1 kHz)
      osc.connect(gain).connect(ctx.destination);
      osc.start();
      nextFrameTime = ctx.currentTime + 0.1;
    }

    function makeFrame(date) {
      const sec = date.getUTCSeconds();
      const bits = [];
      for (let i = 0; i < 60; i++) bits.push((i % 10) === sec % 10 ? 1 : 0);
      return bits;
    }

    function scheduleFrame(frame, t0) {
      frame.forEach((bit, i) => {
        const t1 = t0 + i * 0.02; // her bit 20 ms
        const g = gain.gain;
        g.setValueAtTime(0.9, t1);
        g.linearRampToValueAtTime(0, t1 + 0.0005);
      });
    }

    function loop() {
      if (!run) return;
      const now = ctx.currentTime;
      while (nextFrameTime < now + 1.2) {
        const date = new Date(Date.now() + (nextFrameTime - ctx.currentTime) * 1000);
        const frame = makeFrame(date);
        scheduleFrame(frame, nextFrameTime);
        nextFrameTime += 1.0; // her frame 1 saniye
      }
      requestAnimationFrame(loop);
    }

    function start() {
      if (run) return;
      init(); run = true;
      document.getElementById("clickmsg").style.display = "none";
      loop();
      console.log("IRIG-B SES BAÅžLADI (KESÄ°NTÄ°SÄ°Z)");
    }

    function stop() {
      run = false;
      try { osc.stop(); } catch {}
      try { ctx.close(); } catch {}
      ctx = osc = gain = null;
      document.getElementById("clickmsg").style.display = "block";
    }

    // MasaÃ¼stÃ¼ + telefon tÃ¼m etkileÅŸimler
    document.addEventListener("click", () => { if (!run) start(); });
    document.addEventListener("keydown", e => {
      if (e.code === "Space") { e.preventDefault(); run ? stop() : start(); }
    });
    document.addEventListener("dblclick", () => { run ? stop() : start(); });

    // ðŸ”Š Dokunmatik cihaz desteÄŸi (telefonda dokununca Ã§alÄ±ÅŸÄ±r)
    document.body.addEventListener("touchstart", () => {
      if (!run) start();
    }, { passive: true });

    // ðŸ”„ Telefonda yÃ¶n deÄŸiÅŸimini izlemek (isteÄŸe baÄŸlÄ± bilgi)
    window.addEventListener("orientationchange", () => {
      console.log("Yeni ekran yÃ¶nÃ¼:", screen.orientation.angle);
    });
  })();
  </script>

</body>
